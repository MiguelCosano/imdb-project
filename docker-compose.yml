services:
  db:
    image: postgres:18
    container_name: imdb-db
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  ingest:
    build:
      context: ./ingest_module
      dockerfile: Dockerfile
    container_name: imdb-ingest
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - imdb_data:/app/data
  
  api:
    build:
      context: ./client_server_module/api
      dockerfile: Dockerfile
    container_name: imdb-api
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  imdb_data: