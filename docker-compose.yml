services:
  db:
    image: postgres:18
    container_name: ${DB_CONTAINER_NAME}
    env_file: .env
    ports:
      - ${DB_PORTS}
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  ingest:
    build:
      context: ./ingest_module
      dockerfile: Dockerfile
    container_name: ${INGEST_CONTAINER_NAME}
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - imdb_data:/app/data
  
  api:
    build:
      context: ./server_module
      dockerfile: Dockerfile
    container_name: ${API_CONTAINER_NAME}
    env_file: .env
    ports:
      - ${API_EXPOSED_PORTS}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "${API_URL}/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  imdb_data: